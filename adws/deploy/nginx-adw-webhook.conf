server {
    listen 80;
    server_name webhook.yourdomain.com;  # CHANGE THIS to your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase timeout for long-running webhooks
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/adw-webhook-access.log;
    error_log /var/log/nginx/adw-webhook-error.log;

    # Webhook endpoint
    location /gh-webhook {
        proxy_pass http://127.0.0.1:8001/gh-webhook;
        proxy_http_version 1.1;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # GitHub webhook specific headers
        proxy_set_header X-GitHub-Event $http_x_github_event;
        proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
        proxy_set_header X-Hub-Signature $http_x_hub_signature;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;

        # Allow POST only
        limit_except POST {
            deny all;
        }
    }

    # Health check endpoint (GET allowed)
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block all other paths
    location / {
        return 404;
    }
}

# After running certbot, it will add the HTTPS server block here automatically
